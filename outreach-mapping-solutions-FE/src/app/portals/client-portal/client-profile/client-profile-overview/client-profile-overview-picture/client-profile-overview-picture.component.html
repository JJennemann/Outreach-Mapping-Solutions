<div class="container border border-secondary d-flex flex-column" style="max-width: 300px;">
    <div class="row">
        <img src="{{photo}}" alt="default profile picture" class="" style="max-height: 300px;">
    </div>
    <div class="row my-2" style="max-width: auto; align-self:center;">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#uploadClientPictureModal">
            Upload/Edit Profile Picture
          </button>
    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="uploadClientPictureModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen">
        <div class="modal-content">
        <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">Upload/Edit Profile Picture</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="container-fluid">

            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Exit without Saving</button>
          <button type="button" class="btn btn-primary">Save Updated Picture</button>
        </div>
      </div>
    </div>
  </div>
