
<div class="modal fade" #editClientBasicInformationModal id="editClientBasicInformationModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen">
        <div class="modal-content">
        <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">Edit Client Basic Information</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="container-fluid">
    
                <form #form="ngForm" class="row g-1 border">
                    <div class="row my-3">
                        <div class="col-md-4">
                            <label for="inputFirstName" class="form-label mb-0" >First Name:</label>
                            <input type="text" class="form-control" id="inputFirstName" name="firstName" [(ngModel)]="formClientReturned.firstName"  >
                        </div>
                        <div class="col-md-4">
                            <label for="inputMiddleName" class="form-label mb-0">Middle Name:</label>
                            <input type="text" class="form-control" id="inputMiddleName"  name="middleName" [(ngModel)]="formClientReturned.middleName">
                            </div>
                        <div class="col-md-4">
                            <label for="inputLastName" class="form-label mb-0">Last Name:</label>
                            <input type="text" class="form-control" id="inputLastName" name="lastName" [(ngModel)]="formClientReturned.lastName">
                        </div> 
                    </div>
                    <div class="row my-3">
                        <label for="nameDataQuality" class="form-label mb-0">Name Data Quality:</label>
                        <div class="col-md-6">
                            <select id="nameDataQuality" class="form-select">
                                <option Selected>Please Select..</option>
                                <option *ngFor="let dataQualityElement of dataQuality"> {{  dataQualityElement }}</option>
                            </select>
                        </div>
                    </div>
                    
                  <div class="row my-3">
                    <label  class="form-label mb-0">Date of Birth:</label>
                    <div class="col-md-5">
                        <select class="form-select"  (change)="monthSelected($event)" name="dobMonth" [(ngModel)]="formClientReturned.dobMonth">
                            <option Selected>{{formClientReturned.dobMonth}}</option>
                            <option *ngFor="let monthDay of monthsDays"> {{ monthDay.month }}</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <select class="form-select" name="dobDay" [(ngModel)]="formClientReturned.dobDay">
                            <option Selected>{{formClientReturned.dobDay}}</option>
                            <option *ngFor="let day of days">{{ day }}</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control"  minLength="4" maxLength="4" name="dobYear" placeholder="YYYY" [(ngModel)]="formClientReturned.dobYear">
                    </div>
                    </div>
                  <div class="row my-3">
                    <label for="dobDataQuality" class="form-label mb-0">Date of Birth Data Quality:</label>
                    <div class="col-md-6">
                      <select id="dobDataQuality"class="form-select">
                        <option Selected>Please Select..</option>
                        <option *ngFor="let dataQualityElement of dataQuality"> {{  dataQualityElement }}</option>
                      </select>
                    </div>
                  </div>
                   
                  <div class="row my-3">
                    <label class="form-label mb-0">Social Security Number:</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" maxlength="3" placeholder="123" name="firstThreeSsn" [(ngModel)]="formClientReturned.firstThreeSsn">
                      </div>
                      <div class="col-md-2">
                          <input type="text" class="form-control" maxlength="2" placeholder="45" name="middleTwoSsn" [(ngModel)]="formClientReturned.middleTwoSsn">
                        </div>
                      <div class="col-md-4">
                        <input type="text" class="form-control" maxlength="4" placeholder="6789" name="lastFourSsn" [(ngModel)]="formClientReturned.lastFourSsn">
                      </div>
                  </div>
                  <div class="row my-3">
                    <label for="ssnDataQuality" class="form-label mb-0">Social Security Data Quality:</label>
                    <div class="col-md-6">
                      <select id="ssnDataQuality"class="form-select">
                        <option Selected>Please Select..</option>
                        <option *ngFor="let dataQualityElement of dataQuality"> {{  dataQualityElement }}</option>
                      </select>
                    </div>
                  </div>
                      
                  <div class="row my-3">
                    <div class="col-md-4">
                    <label  class="form-label mb-0">Gender:</label>
                      <select class="form-select" name="gender" [(ngModel)]="formClientDemographics.gender" >
                        <option [value]="undefined" disabled selected>Please Select...</option>
                        <option *ngFor="let gender of genderSelections">{{ gender }}</option>
                      </select>
                    </div>
                  </div>
    
                  <div class="row my-3">
                    <div class="col-md-4">
                    <label  class="form-label mb-0">Race (Primary):</label>
                      <select class="form-select" name="racePrimary" [(ngModel)]="formClientDemographics.racePrimary">
                        <option [value]="undefined" disabled selected>Please Select...</option>
                        <option *ngFor="let race of raceSelections"> {{ race }}</option>
                      </select>
                    </div>
                    <div class="col-md-4">
                    <label  class="form-label mb-0">Race (Secondary):</label>
                      <select class="form-select" name="raceSecondary" [(ngModel)]="formClientDemographics.raceSecondary">
                        <option [value]="undefined" disabled selected>Please Select...</option>
                        <option *ngFor="let race of raceSelections"> {{ race }}</option>
                      </select>
                    </div>
                    <div class="col-md-4">
                    <label  class="form-label mb-0">Ethnicity:</label>
                      <select class="form-select" name="ethnicity" [(ngModel)]="formClientDemographics.ethnicity">
                        <option [value]="undefined" disabled selected>Please Select...</option>
                        <option *ngFor="let ethnicity of ethnicitySelections"> {{ ethnicity }}</option>
                      </select>
                    </div>
                  </div>
    
                  <div class="row my-3">
                    <div class="col-md-4">
                    <label  class="form-label mb-0">Veteran Status:</label>
                      <select class="form-select" name="veteran" [(ngModel)]="formClientDemographics.veteran" >
                        <option [value]="undefined" disabled selected>Please Select...</option>
                        <option *ngFor="let veteranStatus of veteranSelections">{{ veteranStatus }}</option>
                      </select>
                    </div>
                  </div>
    
              </form>
    
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" (click)="confirmation()">Exit without Saving</button>
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="saveUpdatedFormData()">Save Updated Info</button>
            </div>
          </div>
        </div>
      </div>
